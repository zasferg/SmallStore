{% extends 'html/base.html' %}

{% block content %}



<div class="container">
{% if request.user.groups.values.0.name ==  'staff' %}
<h1>{{title}}</h1>

<form  style='padding:10px;' action="{%url 'add_product_page' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for f in form %}
        <p>
            <label >
                {% if f.label == 'Description'%}
                {{f.label}}:<br>
                {%else%}
                {{f.label}}
                {% endif%}
            </label>

        {{f}}
        </p>
    <div>{{f.errors}}</div>
    {% endfor %}

    <button type="submit">Добваить</button>

</form>
</div>
{% endif %}
{% endblock %}
